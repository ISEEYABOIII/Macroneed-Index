<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1 user-scalable=no, shrink-to-fit=no">
    <meta name="description" content="Build in progress">
    <link rel="icon" href="assets/images/logo.png">
    <title>Build in Progress</title>
    <style>
        @import url('https://fonts.cdnfonts.com/css/sf-pro-display');

        body,
        html {
            margin: 0;
            height: 100%;
            overflow: hidden;
        }

        .container {
            font-family: 'SF Pro Display', sans-serif;
            display: grid;
            place-items: center;
            height: 100vh;
            background-color: #f6f6f6;
            position: relative;
        }

        h1 {
            font-weight: bold;
            font-size: 8rem;
            color: #333;
            z-index: 10;
            text-align: center;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 4rem;
            }
        }

        .blob {
            position: absolute;
            background-color: rgba(83, 169, 86, 0.6);
            border-radius: 50%;
            animation: blobAnimation 20s infinite alternate;
            filter: blur(40px);
        }

        .blob:nth-child(2) {
            animation-delay: 5s;
        }

        .blob:nth-child(3) {
            animation-delay: 10s;
        }

        @keyframes blobAnimation {
            0% {
                transform: translateY(0) translateX(0);
            }

            25% {
                transform: translateY(-200px) translateX(200px);
            }

            50% {
                transform: translateY(200px) translateX(-200px);
            }

            75% {
                transform: translateY(-200px) translateX(-200px);
            }

            100% {
                transform: translateY(200px) translateX(200px);
            }
        }

    </style>
</head>

<body>
    <div class="container">
        <h1>Build in Progress</h1>
        <div class="blob" style="top: 20%; left: 20%; width: 200px; height: 200px;"></div>
        <div class="blob" style="top: 70%; left: 60%; width: 300px; height: 300px;"></div>
        <div class="blob" style="top: 40%; left: 80%; width: 250px; height: 250px;"></div>
    </div>

    <script>
        const blobs = document.querySelectorAll('.blob');
        blobs.forEach(blob => {
            const animationDuration = Math.random() * (30 - 10) + 10;
            blob.style.animationDuration = `${animationDuration}s`;
        });

    </script>
</body>

</html>
